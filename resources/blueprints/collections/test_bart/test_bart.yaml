sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: bard_field
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: layout
                  field:
                    options:
                      '1 column': null
                      '2 columns': null
                      '3 columns': null
                      '4 columns': null
                    multiple: false
                    max_items: 1
                    clearable: false
                    searchable: true
                    taggable: false
                    push_tags: false
                    cast_booleans: false
                    display: Layout
                    type: select
                    icon: select
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                    validate:
                      - required
                -
                  handle: bard_field
                  field:
                    collapse: false
                    always_show_set_button: false
                    previews: true
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                      - h1
                      - h4
                      - h5
                      - h6
                      - underline
                      - strikethrough
                      - small
                      - superscript
                      - subscript
                    save_html: false
                    toolbar_mode: fixed
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    antlers: false
                    remove_empty_nodes: false
                    display: 'Bard Field'
                    type: bard
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
          buttons:
            - h1
            - h2
            - h3
            - h4
            - h5
            - bold
            - h6
            - italic
            - underline
            - strikethrough
            - unorderedlist
            - orderedlist
            - quote
            - anchor
            - image
            - table
            - superscript
            - subscript
            - removeformat
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: 'Bard Field'
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: 'Test bart'
