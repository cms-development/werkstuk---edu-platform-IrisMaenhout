  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          mode: select
      -
        handle: main_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Main image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
          validate:
            - required
          instructions: 'This image can be seen in the overview of resources.'
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Categories
          mode: select
          instructions_position: above
          listable: hidden
          visibility: visible
          always_save: false
          create: true
          validate:
            - required
      -
        handle: content_type
        field:
          type: terms
          taxonomies:
            - content_type
          display: 'Source types'
          mode: select
