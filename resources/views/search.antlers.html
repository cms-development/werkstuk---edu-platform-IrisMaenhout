<div class="mt-36 ">
    <h3 class="text-2xl text-center">Zoek resultaten voor</h3>
    <h1 class="text-6xl text-middle-green text-center mt-6">{{ get:q }}</h1>

    <div class="mt-24 max-w-[1200px] w-[85%] mx-auto m">
        {{ search:results }}

            {{ if collection }}
                {{ partial:cards/source_card }}
            {{ /if }}


            {{ if no_results }}
                <p class="text-zinc-400 text-xl text-center border-2 border-zinc-200 p-4 rounded">Geen resultaten, probeer eens een andere zoekterm.</p>
            {{ /if }}

        {{ /search:results }}
    </div>
</div>
