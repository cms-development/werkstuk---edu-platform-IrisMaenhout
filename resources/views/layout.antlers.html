<!doctype html>
<html lang="{{ site:short_locale }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_token" content="{{ csrf_token }}">
    <title>{{ title ?? site:name }}</title>
    <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
    <script src="https://kit.fontawesome.com/f677a13f9c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body class="bg-gray-50 font-sans leading-normal">

    <!----------------------- START HEADER ---------------------------->

    {{ if logged_in}}
        {{ user }}
            {{ if accept_register_proposal }}
                {{ if title !== "Public page"}}
                    {{ partial:navigations/header_logged_in }}
                {{ /if }}
            {{ /if }}
        {{ /user }}

    {{ /if}}


    <!----------------------- END HEADER ---------------------------->

    {{ template_content }}

    <script src="{{ mix src='/js/site.js' }}"></script>
</body>

</html>
