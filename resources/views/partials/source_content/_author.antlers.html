<div class="flex gap-6">

    {{ author  }}

        {{ if (avatar) }}
            <img src="{{ avatar }}" class="w-12 h-12 rounded-full object-cover" alt="profile picture">
        {{ else }}
            <div class="bg-gradient-to-r from-lime-400 to-emerald-500 rounded-full w-12 h-12 flex justify-center items-center">
                <span class="text-xl font-bold text-white capitalize">{{$ substr($first_name, 0, 1); $}}</span>
            </div>
        {{ /if }}

    {{ /author }}

    <div>
        <h4 class="font-bold text-lg">
            {{ author }}
                {{ first_name }} {{ last_name }}
            {{ /author }}
        </h4>
        <i class="text-slate-400 text-md">{{ last_modified }}</i>
    </div>
</div>
